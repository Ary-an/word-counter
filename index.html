<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <main>
        <section id="container">
            <div class="top-bar">
                <p>Word  : <span id="count-word">0</span> </p>
                <p>Charecter  : <span id="count-char">0</span> </p>
                <p> WhitSpace : <span id="count-wspace">0</span> </p>
                <p>LInes : <span id="count-newLine">0</span> </p>
            </div>
            <div class="text-wrapper" >
               <textarea name="" id="textarea" onkeyup="count();" cols="50" rows="15"></textarea>
            </div>
        </section>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
